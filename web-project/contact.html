  <section class="container flex flex-col center py-32">
    <!-- <div class="flex"> -->
    <legend class="pb-16 font-semibold">Get in touch, we'd love to your from you!</legend>
    <form action="" class="contact center">
      <fieldset>
        <label for="name">Name</label>
        <input class="block" type="text" name="name" id="name" placeholder="Full name">
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input class="block" type="email" name="email" id="email" placeholder="email@example.com">
      </fieldset>
      <fieldset>
        <label for="membership">Membership</label>
        <select name="membership" id="membership">
          <option value="premium">Premium</option>
          <option value="platinum">Platinum</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="subject">Subject</label>
        <input class="block" type="text" name="subject" id="subject" placeholder="Title">
      </fieldset>
      <fieldset>
        <label for="message">Message</label>
        <textarea class="block" name="message" id="message" cols="30" rows="5"
          placeholder="Your message here"></textarea>
      </fieldset>
      <div class="flex center">
        <input class="btn m-10 m-auto" type="submit" value="Submit">
      </div>
    </form>
    <!-- </div> -->
  </section>

  <footer class=" text-center shadow-around-lg">
    <h5>Footer</h5>
  </footer>
