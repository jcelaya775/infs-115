  <section class="container flex flex-col center py-32">
    <h4 class="pb-16">Get in touch, we'd love to your from you!</h4>
    <form action="#" class="contact center">
      <fieldset>
        <label for="name">Name</label>
        <input class="block" type="text" name="name" id="name" placeholder="Full name" required>
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <input class="block" type="email" name="email" id="email" placeholder="email@example.com" required>
      </fieldset>
      <fieldset>
        <label for="experience">Experience Level</label>
        <select name="experience" id="experience" class="w-full">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="veteran">Veteran</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>What would you label yourself as?</legend>
        <label for="viewer">Viewer</label>
        <input type="radio" name="memberType" id="viewer" value="viewer"><br>

        <label for="creator">Content Creator</label>
        <input type="radio" name="memberType" id="creator" value="creator"><br>
      </fieldset>
      <fieldset>
        <legend>Interests:</legend>
        <label for="hiking">Hiking</label>
        <input type="checkbox" name="hiking" id="hiking">
        <label for="sightseeing">Sightseeing</label>
        <input type="checkbox" name="sightseeing" id="sightseeing">
        <label for="cultural">Cultural Experiences</label>
        <input type="checkbox" name="cultural" id="cultural">
        <label for="other">Other</label>
        <input type="checkbox" name="other" id="other">
      </fieldset>
      <fieldset>
        <label for="subject">Subject</label>
        <input class="block" type="text" name="subject" id="subject" placeholder="Title" required>
      </fieldset>
      <fieldset>
        <label for="message">Message</label>
        <textarea class="block" name="message" id="message" cols="30" rows="5" placeholder="Your message here"
          required></textarea>
      </fieldset>
      <div class="flex center">
        <input class="btn m-10 m-auto" type="submit" value="Submit">
      </div>
    </form>
  </section>

  <footer class=" text-center shadow-around-lg">
    <h5>Footer</h5>
  </footer>
</body>
